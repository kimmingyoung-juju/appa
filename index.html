<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현의 시간으로 당신을 초대합니다.</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .gallery {
            display: flex;
            flex-direction: column; /* 세로 방향으로 배치 */
            overflow-y: auto; /* 수직 스크롤 가능 */
            max-height: 90vh; /* 최대 높이 설정 */
            width: 100vw; /* 전체 화면 너비 */
            align-items: center; /* 이미지 중앙 정렬 */
            padding: 0 10px; /* 양옆에 공백 추가 */
        }
        .gallery img {
            width: 90%; /* 이미지 너비 설정 */
            height: auto;
            margin: 0; /* 공백 제거 */
        }
        /* 스크롤바 스타일 */
        .gallery::-webkit-scrollbar {
            width: 8px; /* 스크롤바 너비 */
        }
        .gallery::-webkit-scrollbar-thumb {
            background: #888; /* 스크롤바 색상 */
            border-radius: 10px; /* 스크롤바 둥글기 */
        }
        .gallery::-webkit-scrollbar-thumb:hover {
            background: #555; /* 호버 시 색상 */
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="1.jpg" alt="이미지 1">
        <img src="2.jpg" alt="이미지 2">
        <img src="3.jpg" alt="이미지 2">
    </div>
</body>
</html>
